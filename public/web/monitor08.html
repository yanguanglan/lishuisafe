<script type="text/javascript">
$(function(){
        var d = new Date(),
        vYear = d.getFullYear(),
        vMon = d.getMonth() + 1,
        vDay = d.getDate();
        end=vYear+"-"+(vMon<10 ? "0" + vMon : vMon)+"-"+(vDay<10 ? "0"+ vDay : vDay);
        star=vYear+"-"+(vMon<10 ? "0" + vMon : vMon)+"-"+1;
        $("#control_date2").val(end);
        $("#control_date").val(star);	
})	
$(document).ready(function(){
    $(".selVa").click(function(){
        var nIndex = $(".selVa").index(this);
        $(".seWp").eq(nIndex).show();
        })
   		$(".address .seWp li").click(function(){
	        $(".seWp").hide();
	        $(".address .selVa").val(($(this).text()));     
        }) 
   		$(".check .seWp li").click(function(){
	        $(".seWp").hide();
	        $(".check .selVa").val(($(this).text()));     
        })             
})	
</script>
